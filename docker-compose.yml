version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: voice-lab-postgres
    environment:
      POSTGRES_USER: voicelab
      POSTGRES_PASSWORD: voicelab_dev
      POSTGRES_DB: voicelab_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicelab"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:16-alpine
    container_name: voice-lab-postgres-test
    environment:
      POSTGRES_USER: voicelab
      POSTGRES_PASSWORD: voicelab_test
      POSTGRES_DB: voicelab_test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicelab"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voice-lab-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis_test:
    image: redis:7-alpine
    container_name: voice-lab-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
