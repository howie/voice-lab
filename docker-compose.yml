services:
  postgres:
    image: postgres:16-alpine
    container_name: voice-lab-postgres
    environment:
      POSTGRES_USER: voicelab
      POSTGRES_PASSWORD: voicelab_dev
      # 支援多個資料庫：開發和測試
      POSTGRES_MULTIPLE_DATABASES: voicelab_dev,voicelab_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-multiple-databases.sh:/docker-entrypoint-initdb.d/create-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicelab"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voice-lab-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
